specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
- kind: ethereum/contract
  name: Events
  source:
    address: "0x35514938b887baDFe172335e1912C9648Ad3a726"
    abi: Events
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.1
